  accessKey: _CGqnIKGRynUlS2pp3CcJm7IX8itbVHsvBbR3Jy7
  secretKey: w_maqR43Z1ren4BcRJDj2ZefrkrB7w3WbtBy3wkC

scheduler:
  accessToken: 
  triggerPoolFastMax: 200
  triggerPoolSlowMax: 100
  logretentiondays: 30

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

#邮箱验证码有效时间/秒
code:
  expiration: 300

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: 

socketio:
  host: localhost
  port: 9999
  maxFramePayloadLength: 1048576
  maxHttpContentLength: 1048576
  bossCount: 1
  workCount: 100
  allowCustomRequests: true
  upgradeTimeout: 10000
  pingTimeout: 6000000
  pingInterval: 25000

# Hystrix settings
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            # 线程超时15秒,调用Fallback方法
            timeoutInMilliseconds: 15000
      metrics:
        rollingStats:
          timeInMilliseconds: 15000
      circuitBreaker:
        # 10秒内出现3个以上请求(已临近阀值),并且出错率在50%以上,开启断路器.断开服务,调用Fallback方法
        requestVolumeThreshold: 3
        sleepWindowInMilliseconds: 10000

# actuator配置
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream